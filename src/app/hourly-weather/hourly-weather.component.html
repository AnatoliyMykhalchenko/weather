<mat-card>
  <mat-tab-group animationDuration="500ms">
    <mat-tab *ngFor="let date of dates" [label]="date">
      <div fxLayout="row" fxLayoutGap="5px">
        <ng-container *ngFor="let hourlyItem of filterByDate(date, data)">
          <app-hourly-weather-item [hourlyItem]="hourlyItem"></app-hourly-weather-item>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
